<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<link rel="stylesheet" href="assets/css/styles.css ">
<body>

    
<form action="" >
    <h1>registro</h1>

    <label> Nombre
        <input type="text" placeholder="Nombre" maxlength="16" required pattern="[A-Za-z]+">
        <small class="subtexto">Solo letras, máximo 16 caracteres.</small>
    </label>

    <label for=""> contraseña
        <input type="password" placeholder="contraseña (minimo 6 elementos)" minlength="6" maxlength="16" required >
        <small class="subtexto">Mínimo 6 caracteres, máximo 16, debe tener una mayuscula y por lo menos un numero.</small>
    </label>

    <label for=""> telefono
    <input type="text" placeholder="telefono" pattern="[0-9]{11}" maxlength="11" required>
        <small class="subtexto">Solo números, máximo 11 dígitos.</small>
</label>

    <label for="email"> email
        <input type="email" placeholder="email" required>
        <small class="subtexto">Debe ser un email válido.</small>
    </label>
    


    <button type="submit"> registrar</button>
</form>

<script src="/assets/js/script.js" > </script>

</body>
</html>
